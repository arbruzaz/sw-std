<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login</legend> 
        <table>
          <tr><td>First name:<input type="text"></td></tr>
          <tr><td>Last name:<input type="text"></td></tr>
          <tr><td>Email:<input type="text"></td></tr>
        </table>
        
      </fieldset>
      <fieldset>
        <legend>Competition Question</legend>
        <tr><td>How tall is the Eiffel Tower in Paris ,France</td></tr>
          <table>
            <tr><td>
              <input type="radio" name="spoken-list" id="option-1">584ft<br>
              <input type="radio" name="spoken-list" id="option-2">784ft<br>
              <input type="radio" name="spoken-list" id="option-3">984ft<br>
              <input type="radio" name="spoken-list" id="option-4">1184ft<br>
            
            </td></tr>
            
          </table>

      </fieldset>
      
      <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
          <tr><td>In 25 words or less, say why you would like to win $10,000:</td></tr>
          <tr><td><textarea class="userInput" maxlength="25"></textarea></td></tr>
        </table>
        
      </fieldset>
      <fieldset>
        <legend>Enter competition</legend>
        <tr><td><button>Enter competition</button> </td></tr>
      </fieldset>
</body>
</html>
<style>
  .userInput {
   
    width: 41ch;
    height: 20ch;
    resize: none;
    
  }

</style>
